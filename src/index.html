<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="wrapper">
        <div class="product-preview-card-component">
          <img class="product-preview-img" src="images/image-product-mobile.jpg" alt="image product">
          <div class="product-preview-info">
            <span class="perfume">PERFUME</span>
            <h3 class="heading">Gabrielle Essence Eau De Parfum</h3>
            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
              <span class="price-now">$149.99</span>
              <span class="price-was">$169.99</span>
            </div>
            <button class="add-to-cart-btn">
              <img src="images/icon-cart.svg" alt="cart img">
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
